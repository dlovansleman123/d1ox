<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D1oX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin:0;
    padding:0;
    font-family:'Orbitron', sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
    background: linear-gradient(270deg, #000000, #1a0000, #000000);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
    position: relative;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Blood red mist overlay */
  body::after {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at 20% 20%, rgba(255,0,0,0.15), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255,0,0,0.15), transparent 40%);
    animation: mist 15s infinite linear;
    z-index:0;
  }

  @keyframes mist {
    0% {background-position:0% 0%, 100% 100%;}
    50% {background-position:50% 50%, 50% 50%;}
    100% {background-position:0% 0%, 100% 100%;}
  }

  h1 {
    position:relative;
    font-size:70px;
    color:#e11;
    letter-spacing:6px;
    text-transform:uppercase;
    text-shadow:0 0 20px #e11, 0 0 40px #000;
    animation: pulse 2s infinite alternate;
    z-index:1;
  }

  @keyframes pulse {
    0% {transform:scale(1); text-shadow:0 0 20px #e11, 0 0 40px #000;}
    50% {transform:scale(1.1); text-shadow:0 0 35px #e11, 0 0 60px #000;}
    100% {transform:scale(1); text-shadow:0 0 20px #e11, 0 0 40px #000;}
  }

  p {
    position:relative;
    font-size:18px;
    color:#fff;
    opacity:0.85;
    font-style:italic;
    margin-bottom:50px;
    max-width:500px;
    text-align:center;
    z-index:1;
  }

  .icons {
    display:flex;
    gap:25px;
    justify-content:center;
    position:relative;
    z-index:1;
  }

  .icon {
    width:80px; height:80px;
    border-radius:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.5s;
    animation: float 4s ease-in-out infinite;
    box-shadow:0 0 15px rgba(255,0,0,0.3);
    background: rgba(0,0,0,0.2);
  }

  @keyframes float {
    0% {transform: translateY(0);}
    50% {transform: translateY(-12px);}
    100% {transform: translateY(0);}
  }

  .icon img {
    width:45px; height:45px;
    filter: drop-shadow(0 0 8px #fff);
  }

  .icon:hover {
    transform: scale(1.3) rotate(-10deg);
    box-shadow:0 0 40px #e11;
  }

  .discord {
    position:relative;
    margin-top:30px;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:16px;
    justify-content:center;
    z-index:1;
  }

  .copy-btn {
    padding:8px 14px;
    border:1px solid rgba(255,255,255,0.4);
    border-radius:10px;
    cursor:pointer;
    background:transparent;
    color:#fff;
    transition:0.3s;
  }

  .copy-btn:hover {
    background:#e11;
    color:#000;
  }
</style>
</head>
<body>
  <h1>D1oX</h1>

    <a href="https://www.instagram.com/d1o.x1?igsh=cWs1bnk1YmFrdHJ5" target="_blank" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@d1o.x?_t=ZS-90MHSkTy3ol&_r=1" target="_blank" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/TikTok_logo.png" alt="TikTok"></a>
    <a href="https://t.me/d1o01" target="_blank" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
  </div>

  <div class="discord">

</body>
</html>
